##Un framework est un ensemble d'outils, de bibliothèques et de règles qui permet de faciliter et d’accélérer le développement d’applications logicielles. Il fournit une structure de base qui aide les développeurs à construire des applications de manière cohérente, modulable et maintenable. 
<template> : définit le HTML du composant.
<script> : contient la logique du composant en JavaScript.
<style scoped> : applique des styles CSS uniquement à ce composant.

  Qu’est-ce qu’une directive ?
Une instruction spéciale dans le DOM que Vue.js interprète pour lier les données, manipuler le DOM ou gérer des événements.
Syntaxe
• Les directives commencent par un préfixe v-
• Certaines directives acceptent des arguments ou des modificateurs.

Composition API
• Introduite dans vue3.
• Organisation par logique métier, en utilisant des hooks comme ref ou reactive
  Options API :
Idéal pour les projets simples ou pour débuter avec Vue.js.
Composition API :
Préféré pour les projets complexes nécessitant une réutilisation et une meilleure organisation.

    v-bind : Liaison d’attributs
Lie dynamiquement des attributs HTML à des données.
  v-model : Liaison bidirectionnelle
Synchronise une donnée avec un élément de formulaire (input, select, etc.). -> ContactFAQ.vue

   v-if /v-else : Conditions
Affiche ou masque des éléments en fonction d’une condition.
  v-for : Boucles
Itère sur une liste d’éléments pour les afficher.
  v-on : Gestion des évènements
Ajoute un écouteur d’évènements sur un élèment DOM. ==> annales.vue
